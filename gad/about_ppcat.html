<br /><br /><br /><br /><h1>皮皮喵APP - 关于</h1>
<pre>

    皮皮喵是一款聚合搜索漫画阅读软件


    通过内置的搜索引擎，聚合搜索互联网漫画网站，并加以数据提取漫画章节介绍内容，最后整理这些漫画数据，供用户阅读。皮皮喵是本地浏览器工具，所有内容均来源于互联网，无限扩充漫画资源，追踪最新章节。
